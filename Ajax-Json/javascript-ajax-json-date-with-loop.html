<html>  
<head>  
<meta content="text/html; charset=utf-8">  
<title>AJAX JSON by Javatpoint</title>  
<script type="application/javascript">  
function load()  
{  
   //http://postalpincode.in/api/pincode/500032
   //https://pincode.saratchandra.in/api/pincode/500032
   //http://www.getpincode.info/api/pincode?q=delhi
   
   var url = "http://date.jsontest.com/";//use any url that have json data  
   var request;  
    var i,j;
   if(window.XMLHttpRequest){    
    request=new XMLHttpRequest();//for Chrome, mozilla etc  
   }    
   else if(window.ActiveXObject){    
    request=new ActiveXObject("Microsoft.XMLHTTP");//for IE only  
   }    
   request.onreadystatechange  = function(){  
      if (request.readyState == 4  )  
      {  
        var jsonObj = JSON.parse(request.responseText);//JSON.parse() returns JSON object  
      
       for(i in jsonObj){
        
        document.getElementById("demo").innerHTML += jsonObj[i]+"</br> ";
       }
        
       
        //document.getElementById("time").innerHTML = s;  
      }  
   }  
   request.open("GET", url, true);  
   request.send();  
}  
</script>  
</head>  
<body>  
  
<!--

Date: <span id="date"></span><br/>  
Time: <span id="time"></span><br/> 
-->

 <span id="demo"></span><br/> 
  
<button type="button" onclick="load()">Load Information</button>  
</body>  
</html>
