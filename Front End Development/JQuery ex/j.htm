
<html>
<head>
    <title> demo jquery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  
 </script>  
 <script type="text/javascript">  
 $(function() {  
 $(":text, :password").keyup(function(){   
    if($(this).val().length==""){
        $(this).css("background-color", "white"); 
    }
    else{
        $(this).css("background-color", "cyan"); 
       
    }
    
 });
 }); 
  
 </script>  
</head>
	<body>
		<script type="text/javascript">  
			function Nvalidate(){
				var name=document.f1.name.value;  
				re=/^\w+$/;
				if(name=="" || !re.test(name)){  
					document.getElementById("namelocation").innerHTML=  
					" <img src='http://www.javatpoint.com/javascriptpages/images/unchecked.gif'/> Please enter your name";  
					}else{  
					document.getElementById("namelocation").innerHTML=" <img src='http://www.javatpoint.com/javascriptpages/images/checked.gif'/>";  
				}  
			} 
			function Pvalidate(){  
				var password=document.f1.password.value; 
				re1=/[0-9A-Z@#$~!%^&*()_+<>]/;
				if(password.length>6){  
					if(password.length>8){
						document.getElementById("passwordlocation").innerHTML=" <img src='http://www.javatpoint.com/javascriptpages/images/checked.gif'/> medium";  
						
						if(re1.test(password)){
							document.getElementById("passwordlocation").innerHTML=" <img src='http://www.javatpoint.com/javascriptpages/images/checked.gif'/> good";  
							
							
						} 
					} 
					
					else{
						document.getElementById("passwordlocation").innerHTML=" <img src='http://www.javatpoint.com/javascriptpages/images/checked.gif'/> poor";
					}
					}else{  
					document.getElementById("passwordlocation").innerHTML=  
					" <img src='http://www.javatpoint.com/javascriptpages/images/unchecked.gif'/> Password must be greater than 6";  
				}  
			}  
		</script>
          
		<form name="f1" action="http://www.javatpoint.com/javascriptpages/valid.jsp" >  
			<table>
				<tr><td>Name:</td><td><input type="text" name="name" onkeyup="return Nvalidate()"/>  
				<span id="namelocation" style="color:red"></span></td></tr> 
				<tr><td>Password:</td><td><input type="password" name="password" onkeyup="return Pvalidate()"/>  
				<span id="passwordlocation" style="color:red"></span></td></tr>
				<tr><td colspan="2"><input type="submit" value="register"/>  </td></tr>
			</table>
		</form>  
	</body>
</html>
