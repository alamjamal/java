<div id="divError"></div>
<script type="text/javascript">
    function validateEmail()
    {
        var emailTextBox = document.getElementById("txtEmail");
        var email = emailTextBox.value;
        var emailRegEx = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

        emailTextBox.style.color = "white";

        if (emailRegEx.test(email))
        {
            emailTextBox.style.backgroundColor = "green";
           
        }
        else
        {
            emailTextBox.style.backgroundColor = "blue";
            // document.getElementById("divError").innerText="please write correct email";
        }
    }
</script>
