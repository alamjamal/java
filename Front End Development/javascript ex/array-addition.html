	<title>Untitled 1</title>
    <script type="text/javascript">
    var myArray = new Array(3);
    for(var i=0; i<3; i++){
         myArray[i] = new Array(3);
    }
    var start = 1;
    for(var i=0; i<3; i++){
        for(var j=0; j<3; j++){
            myArray[i][j]=start;
            start = start+1;
        }
        
    }
    
    for(var i=0; i<3; i++){
        for(var j=0; j<3; j++){
           document.write(myArray[i][j]+"&emsp;")
        }
         document.write("<br>")
    }
    
    
    document.write("<br>")
    document.write("<br>")
    document.write("&emsp; +")  
    document.write("<br>")
    document.write("<br>")
    
     var myArray1 = new Array(3);
    for(var i=0; i<3; i++){
         myArray1[i] = new Array(3);
    }
   
    for(var i=0; i<3; i++){
        for(var j=0; j<3; j++){
            start = start-1;
            myArray1[i][j]=start;
            
        }
        
    }
    
    for(var i=0; i<3; i++){
        for(var j=0; j<3; j++){
           document.write(myArray1[i][j]+"&emsp;")
        }
         document.write("<br>")
    }
    
    document.write("<br>")
    document.write("<br>")
    document.write(" &emsp; =")  
    document.write("<br>")
    document.write("<br>")
    
     var myArray2 = new Array(3);
    for(var i=0; i<3; i++){
         myArray2[i] = new Array(3);
    }
    for(var i=0; i<3; i++){
        for(var j=0; j<3; j++){
            myArray2[i][j]=myArray[i][j]+ myArray1[i][j]
           document.write(myArray2[i][j]+"&emsp;")
        }
         document.write("<br>")
    }
    
    
    
    </script>
